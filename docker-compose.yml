version: "3.7"
services:
  client:
    build:
      context: ./manuka-client
  # listener-linkedin:
  #   build:
  #     context: ./manuka-listener
  #   environment:
  #     LISTENER_TYPE: login
  #   networks:
  #     - internal_routing
  #   restart: always
  listener-login:
    build:
      context: ./manuka-listener
    environment:
      COMPANY_NAME: Fake Company
      LISTENER_ID: 1
      LISTENER_TYPE: login
    networks:
      - internal_routing
    restart: always
  nginx:
    image: nginx:alpine
    networks:
      - internet
      - internal_routing
    restart: always
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    networks:
      - postgres
    restart: always
    secrets:
      - postgres_password
  server:
    build:
      context: ./manuka-server
    depends_on:
      - postgres
    networks:
      - internal_routing
      - postgres
    restart: always
    secrets:
      - postgres_password
secrets:
  postgres_password:
    file: ./docker/secrets/postgres_password
networks:
  internet:
  internal_routing:
    internal: true
  postgres:
    internal: true
