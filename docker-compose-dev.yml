version: "3.7"
services:
  client:
    build:
      context: ./manuka-client
      dockerfile: Dockerfile-dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    networks:
      - internal_routing
    volumes:
      - ./manuka-client:/manuka-client
      - /manuka-client/node_modules
  listener-social:
    build:
      dockerfile: Dockerfile-dev
    networks:
      - internet
    volumes:
      - ./manuka-listener:/manuka-listener
  listener-login:
    build:
      dockerfile: Dockerfile-dev
    networks:
      - internet
    volumes:
      - ./manuka-listener:/manuka-listener
  nginx:
    image: nginx:alpine
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
    volumes:
      - ./docker/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
  server:
    build:
      dockerfile: Dockerfile-dev
    networks:
      - internet
    volumes:
      - ./manuka-server:/manuka-server
